<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Me</title>
        <link rel="shortcut icon" href="./img/woofavicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Lato:wght@400;700&family=Londrina+Shadow&family=Press+Start+2P&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.production.css">
        <script src="https://kit.fontawesome.com/3f3eb1feb8.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="page-header">
            <img src="img/TLlogo.png" alt="logo" class="page-header__item nav-logo" aria-hidden>
            <nav class="main-navigation page-header__item">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="navigation__item button">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="work.html" role="menuitem" class="navigation__item button">My Work</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" role="menuitem" class="navigation__item button">About Me</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" role="menuitem" class="navigation__item--active button">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="contact-content">
            <h1 class="contact-content__heading">Lets create something amazing!</h1>
            <p>Give me a call @ <a href="tel:+15853143944" class="contact__phonelink button">(585) 314-3944</a></p>
            <br>
            <form action="" method="post" class="contact-form">
                <p class="form__header">Feel free to shoot me a message!</p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Name Here" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required><br><br>

                <label for="message"></label><br><br>
                <textarea placeholder="Type your message here!" type="text" id="message" name="message" rows="5"
                    cols="40" required></textarea><br><br>
                <button class="contact__button button" type="submit">Send</button>
            </form>
        </main>
        <footer class="page-footer">
            <div class="social-media">
                <p>Find me on</p>
                <a href="https://github.com/MajestysFiend" class="button" target="_blank"><img src="img/github.svg"
                        alt="Github icon"></a>
                <a href="https://discord.com/users/190633535776751616" class="button" target="_blank"><img
                        src="img/discord.svg" alt="Discord icon" class="button"></a>
                <a href="https://www.facebook.com/TristanToxic" class="button" target="_blank"><img
                        src="img/facebook.svg" alt="Facebook icon"></a>
            </div>
        </footer>
        <script src="js/tota11y.min.js"></script>
    </body>

</html>
